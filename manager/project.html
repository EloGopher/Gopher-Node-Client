<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

        <title>Gopher Manager | My Project</title>

        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery-ui-1.10.4.js"></script>

        <!-- Bootstrap core CSS -->
        <link href="CSS/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
        <!-- TreeView plugin -->
        <link href="Lib/jstree/themes/default/style.min.css" rel="stylesheet"/>
        <script src="Lib/jstree/jstree.min.js" type="text/javascript"></script>

        <!-- Mine -->
        <link href="CSS/style.css" rel="stylesheet">
        <script src="js/centralizeDialog.js" type="text/javascript"></script>
        <script src="js/project.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Gopher Manager</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="index.html">My Projects</a>
                        </li>
                        <li class="active">
                            <a href="project.html?projectid=0">Create a New Project</a>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container myContent">
            <div class="row">
                <div class="col-md-9" style="padding-bottom: 20px;"><input type="text" class="form-control" placeholder="Project Name" id="in_projectName" style="background-color:#253849;float:right;font-weight: bold;font-size:150%;height:46px;color:#EFEFEF;">
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-default btn-block" data-toggle="modal" data-target="#dialog_select_dir" style="height:46px;">
                        Select Folder
                    </button>
                </div>
                <div id="new_project_files" class="col-md-12 new-project-files">
                    <div class="dialog-file-list-header">
                        <div data-role="fileList_arrow_navigate" data-forid="new_project_files" class="btn-group" role="group" aria-label="...">
                            <a data-role="backward" class="btn btn-default"><div class="backward-arrow disabled">&nbsp;</div></a>
                            <a data-role="forward" class="btn btn-default"><div class="forward-arrow disabled">&nbsp;</div></a>
                        </div>
                        <div data-role="current directory" class="show-current-dir"></div>
                    </div>
                    <div data-role="display files" class="target-dir" data-forid="new_project_files" data-only_folders="false"></div>
                </div>
                <!--<div class="col-md-12">
                    <br/>
                    <div class="panel panel-default ignored-file-panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Ignored Files</h3>
                        </div>
                        <div class="panel-body">
                            <div id="project_ignorefiles_view" class="project-ignoreFiles-view"></div>	
                        </div>
                    </div>
                </div>-->
                
                <div class="col-md-12" style="padding-top: 10px;">
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <strong>Warning!</strong> There are no files or folder selected for Gopher. Gopher View will not be working properly.
                    </div>
                    
                    <button type="button" class="btn btn-primary" style="width:250px;" id="btn_doneSetup">Save</button>
                    
                </div>
            </div>
            <br/><br/>
        </div><!-- /.container -->
        
        
        <!-- Dialog: Select Project Folder -->
        <div id="dialog_select_dir" class="modal fade " tabindex="-1" role="dialog" aria-hidden="true" data-dialogw="884" data-dialogh="465">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title">Select Project Folder</h4>
                    </div>
                    <div class="modal-body" style="margin-bottom:0px; padding-bottom:0px;">
                        <div class="dialog-file-list-header">
                            <div data-role="fileList_arrow_navigate" data-forid="dialog_select_dir" class="btn-group" role="group" aria-label="...">
                                <a data-role="backward" class="btn btn-default"><div class="backward-arrow disabled">&nbsp;</div></a>
                                <a data-role="forward" class="btn btn-default"><div class="forward-arrow disabled">&nbsp;</div></a>
                            </div>
                            <div class="combo-edit-box">
                                <div class="holder edit-input">
                                    <input id="current_drive" class="form-control" value="" style=""/>
                                    <input type="hidden" id="current_drive_val" value="">
                                </div>
                                <div id="select_drive_option" class="combo-edit-box-options">
                                    <ul>
                                    </ul>
                                </div>
                                <div class="holder select-arrow" id="arrow_select_drive" ><div class="icon">&nbsp;</div></div>
                            </div>
                            <div data-role="current directory" class="show-current-dir"></div>
                        </div>
                        
                        <div data-role="display files" class="target-dir" data-forid="dialog_select_dir" data-only_folders="true"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn_openProjectDir" data-dismiss="modal">
                            Open
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <p class="text-muted">
                    Place sticky footer content here.
                </p>
            </div>
        </div>

    </body>
</html>
